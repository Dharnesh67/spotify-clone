<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico"
    />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <!-- <img src="logo.svg" alt=""> -->
    <div class="container flex jc">
      <div class="left r">
        <div class="Home r m-1 p-1">
          <!-- upper==Home -->
          <div class="logo"><img src="img/logo.svg" alt="" /></div>
          <ul>
            <li><img src="img/home.svg" alt="home" />Home</li>
            <li><img src="img/search.svg" alt="Search" />Search</li>
          </ul>
        </div>
        <div class="library r p-1">
          <div class="y flex ac">
            <img class="icon" src="img/library.svg" alt="" />
            Your Library
            <img class="icon plus" src="img/plus.svg" alt="">
          </div>
        </div>
      </div>
      <div class="right r"></div>
    </div>
    <div class="footer brdr"></div>
  </body>
</html>
