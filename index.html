<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico"
    />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <!-- <img src="logo.svg" alt=""> -->
    <div class="container flex">
      <div class="left r">
        <div class="Home r m-1 p-1">
          <!-- upper==Home -->
          <div class="logo pointer"><img src="img/logo.svg" alt="" /></div>
          <ul>
            <li><img class="pointer" src="img/home.svg" alt="home" />Home</li>
            <li><img class="pointer" src="img/search.svg" alt="Search" />Search</li>
          </ul>
        </div>
        <div class="library r p-1">
          <div class="heading flex ac pointer">
            <img src="img/library.svg" alt="" />
            <h2>Your Library</h2>
          </div>
          <div class="footer">
            <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
            <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
            <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
            </div>
            <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
            <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
            <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
        </div>
        </div>
      </div>
      <div class="right r"></div>
    </div>
    <!-- <div class="footer brdr"></div> -->
  </body>
</html>
